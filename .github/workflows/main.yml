name: Microservices CI/CD – EKS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-west-2
  ECR_ACCOUNT: "986778210363"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials via OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::986778210363:role/GitHubActions-EKS-Deploy
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build & push Docker images for all microservices
      - name: Build and push Docker images
        run: |
          SERVICES=("accounts" "auth" "notifications" "transactions")
          for SERVICE in "${SERVICES[@]}"; do
            IMAGE_TAG=$(date +%Y%m%d%H%M%S)
            IMAGE_URI=$ECR_ACCOUNT.dkr.ecr.$AWS_REGION.amazonaws.com/$SERVICE:$IMAGE_TAG

            echo "Building $SERVICE..."
            docker build -t $IMAGE_URI ./$SERVICE

            echo "Pushing $SERVICE to ECR..."
            docker push $IMAGE_URI

            echo "IMAGE_URI_$SERVICE=$IMAGE_URI" >> $GITHUB_ENV
          done

      # 5️⃣ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      # 6️⃣ Configure kubeconfig
      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name eks-banking-cluster

      # 7️⃣ Deploy each service to EKS
      - name: Deploy microservices
        run: |
          SERVICES=("accounts" "auth" "notifications" "transactions")
          for SERVICE in "${SERVICES[@]}"; do
            echo "Deploying $SERVICE..."
            IMAGE_URI="986778210363.dkr.ecr.us-west-2.amazonaws.com/$SERVICE:latest"
            kubectl set image deployment/$SERVICE $SERVICE=$IMAGE_URI -n default
            kubectl rollout status deployment/$SERVICE --timeout=5m
            done
