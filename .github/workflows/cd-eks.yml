name: Production CD – EKS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Avoid stuck deployments

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      # 3️⃣ Install kubectl (specific version)
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.30.0' # Pin a stable version

      # 4️⃣ Connect to EKS
      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region us-west-2 \
            --name eks-banking-cluster
          kubectl config get-contexts

      # 5️⃣ Apply Kubernetes manifests
      - name: Deploy application
        id: deploy
        run: |
          echo "Applying Kubernetes manifests..."
          kubectl apply -f k8s/

      # 6️⃣ Wait for rollout and rollback if failed
      - name: Wait for deployment rollout
        id: rollout
        run: |
          set -e
          echo "Waiting for banking-service deployment to complete..."
          if ! kubectl rollout status deployment/banking-service --timeout=3m; then
            echo "❌ Rollout failed! Triggering rollback..."
            kubectl rollout undo deployment/banking-service
            exit 1
          fi

 
